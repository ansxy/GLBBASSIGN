<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <canvas id="canvas" style="border: 3px solid #fa0909"></canvas>
    <p>
      Velocity : <span id="velocity"></span>
      <span><input type="text" id="Myinput" placeholder="velocity" /></span>
    </p>
    <p>
      dxpos : <span id="dxpos"></span
      ><input type="text" id="dxpos_input" placeholder="dxpos" />
    </p>
    <p>
      dypos : <span id="dypos"></span
      ><input type="text" id="dypos_input" placeholder="dypos" />
    </p>
    <p>friction : <span id="friction"></span></p>
    <button id="StartAnimation" type="button">StartAnimation</button>
    <button id="stop" type="button">Pause Animation</button>
    <button id="play" type="button">Play Animation</button>
    <button id="reset" type="button">Reset All Value</button>
    <p id="valueInput"></p>
  </body>
  <script src="./tst.js"></script>
</html>
